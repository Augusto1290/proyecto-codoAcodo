    <link rel="stylesheet" href="./CSS/create_challenge.css">
</head> <!-- Fin Head -->
<body>
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="./img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="./pages/tienda.html">VER TIENDA</a>

                    <a class="navbar__link" href="./pages/admin.html">ADMIN</a>

                    <a class="navbar__link" href="./pages/login.html">SALIR</a>
                </li class="navbar__item">
            </ul>
        </nav>
    </header> <!--Fin Header-->

    <main class="container">
        <section> <!--Comienzo Caja-->
            <h1>CREAR NUEVO ITEM</h1>
            <article>
               <form action="">
                    <div class="estilos"><!--pensar en las clases para los estilos-->
                        <label for="category">Categoría:</label>
                        <select name="Categoría" id="category">
                            <option value="Seleccionar">seleccionar</option>
                            <option value="star wars">STAR WARS</option>
                            <option value="pokemon">POKEMON</option>
                            <option value="harry potter">HARRY POTTER</option>
                        </select>

                        <label for="licence">Licencia:</label>
                        <select name="Licencia" id="licence">
                            <option value="Seleccionar">seleccionar</option>
                            <option value="star wars">Baby Yoda Blueball</option>
                            <option value="star wars">Boba Fett Fighter</option>
                            <option value="star wars">Luke Skylwalker & Grogu</option>
                            <option value="star wars">Stormtrooper Lightsaber</option>
                            <option value="pokemon">Charmander Smiley</option>
                            <option value="pokemon">Dragonite Hi!</option>
                            <option value="pokemon">Pidgeotto Flying</option>
                            <option value="pokemon">Pikachu Smiley</option>
                            <option value="pokemon">Vulpix Fancy</option>
                            <option value="harry potter">Harry Potter & Hegwid</option>
                            <option value="harry potter">Herminione Ball Dress</option>
                            <option value="harry potter">Luna Lovegood Lion Mask</option>
                            <option value="harry potter">Snape Patronus</option>
                        </select>
                    </div>
                    <div class="estilos"> <!--pensar en las clases para los estilos-->
                        <label for="product">Nombre del producto:</label>
                        <select name="Nombre del producto" id="Nombre del producto"> 
                            <option value="Seleccionar">Licencia</option> <!--Revisar-->
                        </select> 
                    </div>

                    <div class="estilos"><!--pensar en las clases para los estilos-->
                        <textarea placeholder="Descripción del producto"></textarea>
                    </div>
                    
                    <div class="estilos"><!--pensar en las clases para los estilos-->
                        <label for="code">SKU:</label>
                        <input type="text" name="SKU" id="code" placeholder="SKU">
                        <label for="price">Precio:</label>
                        <input type="number" name="precio" id="precio" placeholder="Precio">
                        <label for="stock">Stock:</label>
                        <input type="number" name="stock" id="stock" placeholder="Stock">
                    </div>

                    <div class="estilos"><!--pensar en las clases para los estilos-->
                        <label for="descuento">Descuento:</label>
                        <input type="number" name="descuento" id="Descuento" placeholder="Descuento">
                        <label for="cuotas">Cuotas:</label>
                        <select name="cuotas" id="cuotas">
                            <option value="1">1 cuota sin interés</option>
                            <option value="3">3 cuotas sin interés</option>
                            <option value="6">6 cuotas sin interés</option>
                        </select>
                    </div>
                    <div class="estilos"><!--pensar en las clases para los estilos-->
                        <label for="images">Imágenes:</label>
                        <button type="button">Elegir archivos</button>
                        <label for="file-upload" class="subir">
                        <i class="fas fa-cloud-upload-alt"></i> No se ha seleccionado ningún archivo
                        </label>
                    </div>
                    <br>
                    <br>
                    <div class="estilos"><!--pensar en las clases para los estilos-->
                        <button type="button" class="btn btn-primary" onclick="">Agregar Producto</button>
                        <button type="button" class="btn btn-danger" onclick="">Limpiar</button> <!--Revisar-->
                    </div>
               </form>
            </article>   
        </section> <!--Fin Caja-->

    </main>
